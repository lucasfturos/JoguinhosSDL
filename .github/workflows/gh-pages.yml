name: Build and Deploy SDL Games (Web)

on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install system dependencies
              run: |
                  sudo apt update
                  sudo apt install -y cmake python3 git

            - name: Install Emscripten SDK
              run: |
                  git clone https://github.com/emscripten-core/emsdk.git
                  cd emsdk
                  ./emsdk install latest
                  ./emsdk activate latest
                  echo "$(pwd)" >> $GITHUB_PATH
                  echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

            - name: Prepare web directory
              run: |
                  rm -rf web
                  mkdir -p web/cobrinha web/flappy web/quebra_bloco

            # ---------------- Cobrinha ----------------
            - name: Build Cobrinha (Web)
              run: |
                  source emsdk/emsdk_env.sh
                  cd Cobrinha
                  rm -rf build-web
                  mkdir build-web
                  emcmake cmake -S . -B build-web
                  cmake --build build-web
                  cp build-web/* ../web/cobrinha/

            # ---------------- Flappy Bird ----------------
            - name: Build FlappyBirdRemix (Web)
              run: |
                  source emsdk/emsdk_env.sh
                  cd FlappyBirdRemix
                  rm -rf build-web
                  mkdir build-web
                  emcmake cmake -S . -B build-web
                  cmake --build build-web
                  cp build-web/* ../web/flappy/

            # ---------------- Quebra Bloco ----------------
            - name: Build Quebra Bloco (Web)
              run: |
                  source emsdk/emsdk_env.sh
                  cd Quebra_Bloco
                  rm -rf build-web
                  mkdir build-web
                  emcmake cmake -S . -B build-web
                  cmake --build build-web
                  cp build-web/* ../web/quebra_bloco/

            # ---------------- Upload ----------------
            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: web

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
